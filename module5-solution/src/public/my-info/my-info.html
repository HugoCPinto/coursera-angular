<div class="container">
<div class="menu-item-tile col-md-6" ng-if="myInfoCtrl.user.firstName !== undefined">
  <div class="row">
    <div class="col-sm-5">
      <div class="menu-item-photo">
        <div>{{myInfoCtrl.user.favDish.short_name}}</div>
        <img class="img-responsive" width="250" height="150" ng-src="{{myInfoCtrl.basePath}}/images/{{myInfoCtrl.user.favDish.short_name}}.jpg" alt="{{myInfoCtrl.menuItem.name}}">
      </div>
    </div>
    <div class="menu-item-description col-sm-7">
      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Phone Number</th>
            <th>Favourite Dish</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ myInfoCtrl.user.firstName }}</td>
            <td>{{ myInfoCtrl.user.lastName }}</td>
            <td>{{ myInfoCtrl.user.email }}</td>
            <td>{{ myInfoCtrl.user.phone }}</td>
            <td>{{ myInfoCtrl.user.favDish.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <hr class="visible-xs">
</div>

<!--Error message-->
<div class="alert alert-danger" ng-if="myInfoCtrl.user.firstName == undefined" role="alert" id="error_message">Error <i class="glyphicon glyphicon-thumbs-down"></i> Not Signed Up Yet. <a ui-sref="public.signUp">Sign up Now!</a></div>

</div>
