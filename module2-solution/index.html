<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as toBuyList'>
     <h2>To Buy:</h2>
     <ul ng-repeat="item in toBuyList.items">
       <li>
         Buy {{item.itemQuantity}} {{item.itemName}}
         <button class="btn btn-default" ng-click="toBuyList.removeItem($index); toBuyList.addItemToBoughtList(item.itemName, item.itemQuantity);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
     </ul>
     <!-- <div class="emptyMessage">Everything is bought!</div> -->
     <div ng-if="toBuyList.items.length < 1" class="error">Everything is bought!</div>
    </div>

    <!-- Already Bought List-->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as listBought'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="itemB in listBought.items">
         Bought {{itemB.itemQuantity}} {{itemB.itemName}}
       </li>
     </ul>
     <div ng-if="listBought.items.length < 1" class="error">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
